<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Solana Airdrop by Utkarsh</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            font-size: 16px;
            line-height: 1.5;
            background-color: #F8F8F8;
            color: #333;
        }

        h1 {
            margin-top: 50px;
            margin-bottom: 30px;
            font-size: 36px;
            font-weight: 600;
            text-align: center;
            color: #333;
        }

        p {
            margin-bottom: 20px;
            font-size: 18px;
            line-height: 1.5;
            text-align: center;
            color: #333;
        }

        div {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        input[type="text"] {
            width: 100%;
            max-width: 400px;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            background-color: #fff;
            font-size: 18px;
            line-height: 1.5;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        button[type="submit"] {
            background-color: #008CBA;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        button[type="submit"]:hover {
            background-color: #006380;
        }
    </style>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script>
        async function airdropSolana() {
            try {
                const address = document.getElementById("walletAddress").value;
                const walletAddress = new solanaWeb3.PublicKey(address);
                const connection = new solanaWeb3.Connection("https://api.devnet.solana.com"); 
                const airdropSignature = await connection.requestAirdrop(walletAddress, solanaWeb3.LAMPORTS_PER_SOL);
                await connection.confirmTransaction(airdropSignature);
                console.log(airdropSignature);
                return true;
            } catch (error) {
                console.error(error);
                return false;
            }
        }
    </script>
</head>

<body>
    <h1>Solana Airdrop by Utkarsh</h1>
    <p>Welcome to the Solana Airdrop by Utkarsh!</p>
    <p>Enter your Solana wallet address below to Airdrop 1 SOL to your wallet:</p>
    <div>
        <input type="text" id="walletAddress" name="walletAddress" placeholder="Enter your Solana wallet address" required>
        <button type="button" onclick="airdropSolana()">Submit</button>
    </div>
</body>

</html>
